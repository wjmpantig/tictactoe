<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="tictactoe.css">
   <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> -->
   <title>Document</title>
</head>
<body>
   <div id="board">
        <h1 id="gameTitle">tic-tac-toe</h1>
        <div id="button">
            <div id="startButton">start</div>
            <div id="restartButton">restart</div>
        </div>
        <div id="gameBoard">
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
        </div>
        <div id="scoreBoard">
            <h2 id="scoreBoardName">Score Board</h2>
            <div id="playerScores">
                <div id="scores" class="player-1"><p>Player 1: </p> </div>
                <div id="scores" class="tie"><p>Tie:  </p> </div>
                <div id="scores" class="player-2"><p>Player 2: </p> </div>
            </div>
        </div>
    </div>
    
    <!-- Kapag may extra time pa -->
    <!-- <select name="" id="" style="background-color: red;">
      <option value="EMOJI1">1</option>
      <option value="EMOJI2">2</option>
      <option value="EMOJI3">3</option>
    </select> -->
    
    <div class="textMessage" id="testmessage">
      <div data-textMessage-text></div>
      <button id="continuez">Continue</button>
   </div>

    <script src="tictactoe.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
